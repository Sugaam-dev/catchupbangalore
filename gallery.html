    <script>
      // script.js

      let currentIndex = {
        "dance-floor": 0,
        "second-floor": 0,
        rooftop: 0,
      };

      const slideIntervals = {}; // To store intervals for each slider

      function showSlide(sliderClass, index) {
        const sliderWrapper = document.querySelector(
          `.${sliderClass} .slider-wrapper`
        );
        const slides = sliderWrapper.children;
        const totalSlides = slides.length;

        currentIndex[sliderClass] = (index + totalSlides) % totalSlides;
        sliderWrapper.style.transform = `translateX(-${
          currentIndex[sliderClass] * 100
        }%)`;
      }

      function prevSlide(sliderClass) {
        showSlide(sliderClass, currentIndex[sliderClass] - 1);
      }

      function nextSlide(sliderClass) {
        showSlide(sliderClass, currentIndex[sliderClass] + 1);
      }

      function startAutoSlide(sliderClass, intervalTime = 3000) {
        slideIntervals[sliderClass] = setInterval(() => {
          nextSlide(sliderClass);
        }, intervalTime);
      }

      function stopAutoSlide(sliderClass) {
        clearInterval(slideIntervals[sliderClass]);
      }

      // Start auto-slide for each slider
      startAutoSlide("dance-floor");
      startAutoSlide("second-floor");
      startAutoSlide("rooftop");
    </script>

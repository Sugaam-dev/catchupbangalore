    <style>
      /* Inside style._d.css */

/* Book Now button styles */
.book-now {
  background-color: gold;
  color: white;
  padding: 10px 20px;
  text-transform: uppercase;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1.4rem;
  font-weight: bold;
  animation: blink 1.5s infinite;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  display: inline-block;
}

/* Blinking effect */
@keyframes blink {
  0%, 50%, 100% {
    opacity: 1;
  }
  25%, 75% {
    opacity: 0.5;
  }
}

/* Magnifying effect on hover */
.book-now:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); /* Soft glow effect */
}

/* Media query adjustments for smaller screens */
@media (max-width: 888px) {
  nav .navbar .nav-links .menus {
    display: block;
    margin-top: 20px;
  }

  nav .navbar .nav-links .menus li {
    display: block;
    line-height: 40px;
  }

  .book-now {
    display: block;
    margin: 20px 0;
    text-align: center;
  }
}

    </style>
    <title>Navbar Wave | version-D</title>
  </head>
  <body>
    <header>
      <nav>

            <div class="sidebar-logo">
              <span class="logo-name">Navbar-D</span>
              <i class="fas fa-times"></i>
            </div>
            <ul class="menus">
              <li><a class="waves" href="#">Home</a></li>
              <li><a class="waves" href="#">About</a></li>
              <li><a class="waves" href="#">Services</a></li>
              <li><a class="waves" href="#">Contact-us</a></li>
              <!-- New Book Now Button -->
              <li><a class="book-now" href="contact.html">Book Now</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script src="script._d.js"></script>
  </body>
</html>

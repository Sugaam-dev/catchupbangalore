        /* Basic Reset */
        

        .menu-container {
            width: 100%;
            max-width: 1920px;
            padding: 10px;

            z-index: 200;
            
        }

        .menu-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        /* Responsive design */
        @media only screen and (max-width: 768px) {
            .menu-image {
                transform: scale(1.1);
            }
        }

        @media only screen and (max-width: 480px) {
            .menu-image {
                margin-top: 60px;
                transform: scale(1.2);
            }
        }
    </style>
